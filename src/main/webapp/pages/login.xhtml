<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8" />
        <title>Sign In | IMS</title>
        <!-- App favicon -->
        <link rel="shortcut icon" href="../assets/images/favicon.ico">
        </link>

        <!-- Layout config Js -->
        <script src="../assets/js/layout.js"></script>
        <!-- Bootstrap Css -->
        <link href="../assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        </link>
        <!-- Icons Css -->
        <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css">
        </link>
        <!-- App Css-->
        <link href="../assets/css/app.min.css" rel="stylesheet" type="text/css">
        </link>
        <!-- custom Css-->
        <link href="../assets/css/custom.min.css" rel="stylesheet" type="text/css">
        </link>

    </h:head>
    <h:body>
        <!-- auth-page wrapper -->
        <div class="auth-page-wrapper auth-bg-cover d-flex justify-content-center align-items-center min-vh-100">
            <div class="bg-overlay"></div>
            <!-- auth-page content -->
            <div class="overflow-hidden pt-lg-4">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card overflow-hidden">
                                <div class="row g-0">
                                    <div class="col-lg-6">
                                        <div class="pt-4 auth-one-bg h-100">
                                            <div class="bg-overlay"></div>
                                            <div class="position-relative h-100 d-flex flex-column">
                                                <div class="mb-4">

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end col -->

                                    <div class="col-lg-6">
                                        <div class="p-4">
                                            <a href="index.jsf" class="d-block text-center mb-3">
                                                <img src="../assets/images/logo-light.svg"
                                                     style="height: 30%; width: 30%;"></img>
                                            </a>
                                            <h5 class="text-primary text-uppercase">Sign in here</h5>

                                            <div class="mt-4">
                                                <form id="request" class="main_form" method="POST">
                                                    <div class="mb-3">
                                                        <label for="username" class="form-label">Username</label>
                                                        <input class="form-control" placeholder="Email" type="text"
                                                               name="email" value="" id="email" />
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label" for="password-input">Password</label>
                                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                                            <input placeholder="Password"
                                                                   class="form-control pe-5 password-input" type="password"
                                                                   name="password" value="" id="password" />

                                                            <button
                                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                                                                type="button" id="password-addon"><i
                                                                    class="ri-eye-fill align-middle"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="d-flex align-items-center justify-content-between">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value=""
                                                                   id="auth-remember-check"></input>
                                                            <label class="form-check-label" for="auth-remember-check">
                                                                Remember me
                                                            </label>
                                                        </div>

                                                        <!-- <div class="float-end">
                                                                <a href="auth-pass-reset-cover.html" class="text-muted">Forgot
                                                                    password?</a>
                                                            </div> -->
                                                    </div>
                                                    <div class="mt-4">
                                                        <input type="submit" class="btn btn-primary w-100 Login_btn"
                                                               value="Sign In" id="login" />
                                                    </div>
                                                </form>
                                            </div>

                                            <div class="mt-5 text-center">
                                                <p class="mb-0">Don't have an account ? <a href="/IMSAPP/pages/register.jsf"
                                                                                           class="fw-semibold text-primary text-decoration-underline">
                                                        Register</a> </p>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- end col -->
                                </div>
                                <!-- end row -->
                            </div>
                            <!-- end card -->
                        </div>
                        <!-- end col -->

                    </div>
                    <!-- end row -->
                </div>
                <!-- end container -->
            </div>
            <!-- end auth page content -->
        </div>
        <!-- end auth-page-wrapper -->

        <!-- JAVASCRIPT -->
        <script src="../assets/js/jquery.js"></script>
        <script src="../assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="../assets/libs/simplebar/simplebar.min.js"></script>
        <script src="../assets/libs/node-waves/waves.min.js"></script>
        <script src="../assets/libs/feather-icons/feather.min.js"></script>
        <script src="../assets/js/pages/plugins/lord-icon-2.1.0.js"></script>
        <!--<script src="../assets/js/plugins.js"></script>-->

        <!-- password-addon init -->
        <script src="../assets/js/pages/password-addon.init.js"></script>
        <script>
            $(document).ready(function () {
                $(document).on('keydown', function (e) {
                    if (e.altKey) {
                        console.log(e);
                        if (e.key === 's') {
                            $('#email').val('vinay@gmail.com');
                            $('#password').val('Abcd#123');

                            $('#login').click();
                        }
                        if (e.key === 'c') {
                            $('#email').val('info@kentssolution.com');
                            $('#password').val('kents@123');

                            $('#login').click();
                        }
                        if (e.key === 'a') {
                            $('#email').val('admin@gmail.com');
                            $('#password').val('admin');

                            $('#login').click();
                        }
                    }
                });
            });
        </script>
    </h:body>

</html>
